<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="toggleMenu">
        <div class="row upper"></div>
        <div class="row row2"></div>
        <div class="row lower"></div>
      </div>
      <img src="src/logo_light.png" alt="" srcset="">
      <input class="songTitle" type="text" name="" id="" placeholder="اسم آهنگ">
    </div>
    <textarea class="textarea" name="" id="" cols="30" rows="10" placeholder="متن آهنگ"></textarea>

  </div>
  <div class="menu">
    <span>تنظیمات</span><br>
    <input class="loadBtn" type="button" value="بارگذاری">
    <input class="audioLink" type="text" placeholder="لینک آهنگ" value="https://dl.honareseda.com/beat/000603.mp3">
    <audio class="audio" controls></audio>
    <ul>
      <li class="instructor">بعد از الصاق لینک آهنگ دکمه بارگذاری رو بزنین و آهنگ رو پخش کنین</li>
      <li class="instructor">توجه : متن آهنگ ذخیره نمیشود لطفا از بستن کامل پنجره مرورگر خودداری کنید</li>
    </ul>
    <span>رنگ زمینه</span>
    <div class="wallpapers">
      <div class="cBox black">سیاه</div>
      <div class="cBox sosani">سوسنی</div>
      <div class="cBox ceremi">کرمی</div>

    </div>
    <div class="footer">
      <p> ❤️ طراحی شده با</p>
    </div>
  </div>

</body>
<script src="app.js"></script>

</html>
